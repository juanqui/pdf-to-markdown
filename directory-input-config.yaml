document_parser:
  type: simple
  resolution: 300
  cache_dir: /tmp/pdf2markdown/cache
  max_page_size: 50000000
  timeout: 30
page_parser:
  type: simple_llm
  validate_content: true
  validation:
    validators:
    - markdown
    - repetition
    max_correction_attempts: 2
pipeline:
  document_workers: 1
  page_workers: 10
  queues:
    document_queue_size: 100
    page_queue_size: 1000
    output_queue_size: 500
  enable_progress: true
  log_level: INFO
output_dir: ./output
temp_dir: /tmp/pdf2markdown
